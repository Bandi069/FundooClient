<div class="card" align="center">
    <h1>FUNDOO NOTE</h1>
    <div>
        <div>
            <mat-card-title-group>
                <mat-card-title class="subtitle">
                   Enter mail to recover password 
                </mat-card-title>
            </mat-card-title-group>
            <br>
        </div>
        <div>
            <!-- input fields section -->
            <mat-form-field class="forgot-full-width" appearance="outline">
                <mat-label class="labelColor">Email<sup>*</sup></mat-label>
                <input matInput [formControl]="email" placeholder="Email">
                <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">Sorry,Invalid email
                </mat-error>
                <mat-error *ngIf="email.hasError('required')">
                    Email is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="w-55 d-flex">
            <div class="cancel" routerLink="/login">Cancel </div>
            <button mat-raised-button type="button" color="primary" (click)="forgot()">Submit</button>
            
        </div>
    </div>
</div>
